<nav class="navbar fixed-top navbar-expand-md navbar-dark navbar-custom">
	<div class="container">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav" style="flex-basis: 100% !important;">
			<ul class="navbar-nav ml-auto">				
				{% for item in site.data.settings.menu_home %}
					<li class="nav-item {% if item.name == page.title %}active{% endif %}">
						{% if item.path == "" %}
							<a class="nav-link" href="{{ site.baseurl }}/{{ item.url}}">{{ item.name }} 
								{% if item.name == page.title %}<span class="sr-only">(current)</span>{% endif %}
							</a>
						{% else %}
							<a class="nav-link" href="{{ site.baseurl }}/{{ item.path }}/{{ item.url}}">{{ item.name }}</a>
						{% endif %}
					</li>	
				{% endfor %}				
			</ul>		
		</div>
	</div>
</nav>
