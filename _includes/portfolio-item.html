<article class="shadow post-item col-md-6" >
	<div class="box-body">
		<!-- <span class="category">TECH</span> -->
		<div class="cover">
			<a href="{{ post.url }}">

				{% if post.image.feature %}
					<img src="{{ site.baseurl }}/assets/images/{{ post.image.feature }}" alt="">
				{% else %}
					<img src="{{ site.baseurl }}/assets/images/thumb01.jpg" alt="">
				{% endif %}		     					
			</a>
		</div>		
	</div>
</article>
