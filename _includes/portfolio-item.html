<div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 container-portfolio-item">
	<article class="portblog-item portfolio-item">
		<div class="box-body">
			<div class="cover">				
				<a href="{{ post.url }}">

						{% if post.image.feature %}
							<img src="{{ site.baseurl }}/assets/images/{{ post.image.feature }}" alt="">
						{% else %}
							<img src="{{ site.baseurl }}/assets/images/thumb01.jpg" alt="">
						{% endif %}		     					
				</a>		

				<div class="info-portfolio-item-container">
					<div class="info-portfolio-item-cont-relative" >
						<div class="info-portfolio-item">
							<div class="portfolio-item-info">
								<p class="name">{{ post.title }}</p>																
							</div>
							<div class="view-portfolio-item">
								<p class="view-project">View Project</p>
							</div>
						</div>						
					</div>
				</div>	
			</div>
