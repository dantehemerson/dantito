<article class="shadow portfolio-item col-sm-6 col-md-4">
	<div class="box-body">
		
			<a href="{{ post.url }}" style="background-image: url('{{ site.baseurl }}/assets/images/{{ post.image.feature }}');">

					{% if post.image.feature %}
						<img height="100%" src="{{ site.baseurl }}/assets/images/{{ post.image.feature }}" alt="">
					{% else %}
						<img src="{{ site.baseurl }}/assets/images/thumb01.jpg" alt="">
					{% endif %}		     					
			</a>
		
	</div>
</article>
