<footer class="Footer">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="Footer__social">
					{% for item in site.data.settings.social %}
						<a class="Footer__social__icon icon-{{ item.icon }} link-no-border" href="{{ item.link }}" target="_blank">
							<img src="https://icongr.am/fontawesome/{{ item.icon }}.svg?size=27&color=282a2d"  title="{{ item.title }}" />
						</a>
					{% endfor %}					
				</div>				
			</div>
			<div class="col-12 justify-content-center">				
				<p class="Footer__copytext">
           	   Coded 		          			
				   with 
				   <i class="fa fa-heart" aria-hidden="true"></i>
				   by 
					<a class="Footer__author" href="https://twitter.com/dantehemerson" target="_blank">Dante Calder√≥n</a>
				</p>
			</div>		
		</div>		
	</div>



	<script src="{{ site.baseurl }}/assets/scripts/jquery.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	
	<script src="{{ site.baseurl }}/assets/scripts/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="{{ site.baseurl }}/assets/scripts/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<script src="{{ site.baseurl }}/assets/scripts/navbar.js"></script>


	<script>

	let nav = document.getElementById('navbar');
	let navbarToggler = document.getElementById('navbarToggler');

	// navbarToggler.addEventListener('click', function() {
	// 	console.log('Hola');
	// })



	$(".collapse").on('show.bs.collapse', function(){
	      nav.classList.add('lightBackground');
	      navbarToggler.classList.add('open');
	  });	
	  $(".collapse").on('hidden.bs.collapse', function(){
	      nav.classList.remove('lightBackground');
	  });

 $(".collapse").on('hide.bs.collapse', function(){
	      navbarToggler.classList.remove('open');
	  });

	  

	function resizeWindow() {
		let w = window.innerWidth;
		if(w <= 575) {
			
		}
		else {
			let navbarNav = document.getElementById('navbarNav');
			if(navbarNav.classList.contains('show')) {
				navbarNav.classList.remove('show');
			}
		}
	}    


	function navbarY() {    
	    var st = document.body.scrollTop ?  document.body.scrollTop : document.documentElement.scrollTop;
	    if(st >= 50) {
	        nav.classList.add('no-topbar');
	    }else {
	        nav.classList.remove('no-topbar');
	    }  
	}

	window.addEventListener('resize', resizeWindow);
	window.addEventListener('scroll', navbarY);
	</script>
</footer>
