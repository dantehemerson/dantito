<nav class="navbar navbar-expand-sm navbar-dark navbar-custom {% if page.title == 'Home' %}ligth shrink{% endif %}">
	<div class="container">
		
		<a class="navbar-brand" href="{{ site.baseurl }}/index.html">
			{% unless page.title == "Home" %}
				Dante Calderon
			{% endunless %}
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <!-- <span class="navbar-toggler-icon"></span> -->
		    <i class="fa fa-bars" aria-hidden="true"></i>

		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">				
				{% for item in site.data.settings.menu %}
					<li class="nav-item {% if item.name == page.title %}active{% endif %}">
						{% if item.path == "" %}
							<a class="nav-link" href="{{ site.baseurl }}/{{ item.url}}">{{ item.name }} 
								{% if item.name == page.title %}<span class="sr-only">(current)</span>{% endif %}
							</a>
						{% else %}
							<a class="nav-link" href="{{ site.baseurl }}/{{ item.path }}/{{ item.url}}">{{ item.name }}</a>
						{% endif %}
					</li>	
				{% endfor %}				
			</ul>		
		</div>
	</div>
</nav>
