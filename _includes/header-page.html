<section class="HeaderPage" 
	style="	
		background: linear-gradient(rgba(249,119,76,.75),rgba(128,42,12,.85)),url({{ include.background }});
		">
	<div class="container">
		<div class="row justify-content-center">
			<div class="HeaderPage__titlewrap text-center col-xs-12 col-md-10 col-lg-7">
				<h2 class="HeaderPage__title">{{ include.title }}</h2>
				<p class="HeaderPage__description">{{ include.description}}</p>
			</div>							
		</div>
	</div>					
</section>
