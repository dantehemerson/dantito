<head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

   <title>
    {% if page.title == "Home" %}
      {{ site.data.settings.title }}
    {% else %}
      {{ page.title }} | {{ site.data.settings.title }}
    {% endif %}
  </title>
      
      <!-- Holy sh... many files here-->
<link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>


<!--CLARITY ICONS STYLE-->
  <link rel="stylesheet" href="https://unpkg.com/clarity-icons/clarity-icons.min.css">

  <!--CLARITY ICONS DEPENDENCY: CUSTOM ELEMENTS POLYFILL-->
  <script src="https://unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>

  <!--CLARITY ICONS API & ALL ICON SETS-->
  <script src="https://unpkg.com/clarity-icons/clarity-icons.min.js"></script>


    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129503638-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-129503638-1');
    </script>



    <!-- Twitter cards -->
        <meta name="twitter:card"       content="summary_large_image">
        <meta name="twitter:site"       content="@{{ site.data.authors.primary.twitter }}">
        <meta name="twitter:creator"    content="@{{ site.data.authors.primary.twitter }}">    
        <meta name="twitter:title" 
            content="{% if page.title == 'Home' %}
                        {{ site.data.settings.title }}
                    {% else %}
                        {{ page.title }} | {{ site.data.settings.title }}
                    {% endif %}">

        {% if page.image.feature %}
            <meta property="twitter:image:src" content="{{ site.url_gh_pages }}/assets/images/{{ page.image.feature }}">
        {% elsif page.feature %}
            <meta property="twitter:image:src" content="{{ page.feature }}">
        {% else %}
            <meta property="twitter:image:src" content="{{ site.url_gh_pages }}/assets/images/thumb01.jpg">            
        {% endif %}
        {{ site.jold }}
        <meta name="twitter:description" 
            content="{% if page.description %}
                        {{ page.description | strip_html | strip_newlines | truncate: 160 }}
                    {% else %}
                        {{ site.description }}
                    {% endif %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">

    {% if layout.style.embedded %}
        <style type="text/css">
            {% comment %} See http://www.kevinsweet.com/inline-scss-jekyll-github-pages/ for explanation 
            {% endcomment %}

            
            {% capture include_to_scssify %}
                {% include scss/{{ layout.style.name}}.scss %}
            {% endcapture %}
            {{ include_to_scssify | scssify }}


            </style>
    {% else %}
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style/{{ layout.style.name }}.css" />
    {% endif %}

    <!-- For change color of google-chrome on android -->
    <meta name="theme-color" content="#350040">
    <meta name="msapplication-TileColor" content="#350040">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
    
    <!-- Redifución Web -->
    <link rel="alternate" type="application/atom+xml" title=" Dante Calderón - Atom feed" href="{{ site.baseurl }}/feed.xml" />
    

    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/assets/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/assets/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/icon/apple-icon-180x180.png">
    <link rel="shortcut icon" type="image/png" sizes="192x192"  href="{{ site.baseurl }}/assets/icon/android-icon-192x192.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/icon/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/assets/icon/favicon-96x96.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/icon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/assets/icon/ms-icon-144x144.png">


    
  </head>
