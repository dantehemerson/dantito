<div class="col-12" >
	<div class="row">
		<div class="col-12 share-on-container">			
			<p style="text-align: center;">Share it on:</p>
		</div>
	</div>
	<div class="row social-sharing-row">
	    <div class="social-sharing-container">
	        
	        {% for item in site.data.settings.social-sharing %}
	        	<a class="fa fa-{{ item.icon }} link-no-border social-share-link" href="" title="Share on {{ item.title }}"></a> 
			{% endfor %}	
	        	       
	    </div>
		
	</div>
</div>
