<section class="about">
	<div class="container">		
			<div class="row justify-content-center">
					<div class="col-12 col-lg-10">
						{% for skill in site.data.authors.skills %}
							<img width="100px" src="{{ site.baseurl }}/assets/icons/{{skill.icon-name}}/{{skill.icon-name}}-{{ skill.version }}.svg">
						{% endfor %}
					</div>
			</div>		
	</div>
</section>
