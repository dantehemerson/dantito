<div class="row">
	<div class="col-12">
		<section class="socials">	
			{% for item in site.data.settings.social-net %}
				<div class="social-network">				
					<a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}"></i></a>
					<p>{{ item.info }}</p>
				</div>
			{% endfor %}								
		</section>
	</div>
</div>
