<div class="row justify-content-center">

	<div class="col-12 social-network">				
		<h3 class="title-section">Follow me</h3>
		<hr class="contact-subtitle-hr background-gradient">
		<div class="container-social">
			{% for item in site.data.settings.social-net %}
					<a class="link-no-border" href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}"></i></a>		
			{% endfor %}		
		</div>
	</div>
</div>
