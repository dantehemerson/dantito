<div class="row justify-content-center">

	<div class="col-12 social-network">				
		<h3 class="title-section">Follow me</h3>
		<hr class="contact-subtitle-hr ">
		<div class="container-social">
			<div>
			{% for item in site.data.settings.social-net %}
						<div>
							<a class="link-no-border fa fa-{{ item.icon }} social-styled" href="{{ item.link }}" title="{{ item.title }}" target="_blank"></a>		
						</div>
			{% endfor %}		
			</div>
		</div>
	</div>
</div>
