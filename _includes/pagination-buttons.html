<nav class="ptb-md" aria-label="Pagination" >
	<ul class="pagination justify-content-center">

		<!-- PREVIOUS -->
    	<li class="page-item previous {% if paginator.previous_page == nil %}marginer{% endif %}">
      		<a class="page-link {% if paginator.previous_page == nil %}hide{% endif %}" href="{{ paginator.previous_page_path }}" tabindex="-1"><i class="fa fa-chevron-left"></i></a>
    	</li>
		
		{% for index in (1..paginator.total_pages) %}
			{% if index == paginator.page %}
		    	<li class="page-item active">
		    		<a class="page-link number" href="">{{ index }}<span class="sr-only">(current)</span></a>
		    	</li>
			{% else %}			
    			<li class="page-item"><a class="page-link number" href="
					{% if forloop.index == 1 %}
						/blog/
					{% else %}
						{{ '/blog/page' | append: forloop.index }}
					{% endif %}
    				">{{ index }}</a></li>

    		{% endif %}
    		
		{% endfor %}

    	<!-- NEXT -->
    	<li class="page-item next {% if paginator.next_page == nil %}marginer{% endif %}">
      		<a class="page-link {% if paginator.next_page == nil %}hide{% endif %}" href="{{ paginator.next_page_path }}"><i class="fa fa-chevron-right"></i></a>
    	</li>
  	</ul>  	
</nav>
