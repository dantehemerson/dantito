<nav class="ptb-md" aria-label="Pagination" >
	<ul class="pagination justify-content-center">

		<!-- PREVIOUS -->
    	<li class="page-item previous">
      		<a class="page-link {% if paginator.previous_page == nil %}no-visible{% endif %}" href="{{ paginator.previous_page_path }}" tabindex="-1"><i class="fa fa-chevron-left"></i></a>
    	</li>
		
		{% for index in (1..paginator.total_pages) %}
			{% if index == paginator.page %}
		    	<li class="page-item active">
		    		<a class="page-link number" href="">{{ index }}<span class="sr-only">(current)</span></a>
		    	</li>
			{% else %}			
    			<li class="page-item"><a class="page-link number" href="
					{% if forloop.index == 1 %}/blog/{% else %}{{ '/blog/page' | append: index }}{% endif %}">{{ index }}</a></li>
    			<p>	</p>
    		{% endif %}
		{% endfor %}

    	<!-- NEXT -->
    	<li class="page-item next">
      		<a class="page-link {% if paginator.next_page == nil %}no-visible{% endif %}" href="{{ paginator.next_page_path }}"><i class="fa fa-chevron-right"></i></a>
    	</li>
  	</ul>  	
</nav>
